# 適用於【鼠鬚管】0.9.6+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: true        # 候選窗横向顯示
  style/font_face: "Helvetica"    # 我喜歡的字體名稱
  style/font_point: 16          # 字號
  style/corner_radius: 5       # 窗口圓角半徑
  style/border_height: 6        # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 6         # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: ink       # 選擇配色方案

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft  我現在正在測試鼠鬚管哦 我現在
